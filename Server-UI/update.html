<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="icon" href="https://v3.bootcss.com/favicon.ico">-->
    <title>MSAM-Update-Project</title>
    <link href="lib/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="lib/css/dashboard.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="lib/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="lib/js/ie-emulation-modes-warning.js"></script>
    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.min.js"></script>
    <script src="lib/js/respond.min.js"></script>
    <![endif]-->
    <!-- Favicons -->
    <link rel="apple-touch-icon" href="https://github.com/shenzhenMirren/MyGithubResources/blob/master/image/MSAM.png">
    <link rel="icon" href="https://raw.githubusercontent.com/shenzhenMirren/MyGithubResources/master/image/MSAM.ico">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="./index.html" id="return_index">返回主页</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="https://mirrentools.org/" target="_blank">Mirren Tools</a></li>
            </ul>
        </div>
    </div>
</nav>
<!--项目的id-->
<input type="hidden" id="project_id">
<div class="container">
    <div class="row">
        <div class="col-xs-12 main">
            <h1 class="page-header">基本信息</h1>
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="input_name" class="col-sm-2 control-label">项目名称:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="input_name" placeholder="项目的名称,必填">
                    </div>
                </div>
                <div class="form-group">
                    <label for="input_version" class="col-sm-2 control-label">版本号:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="input_version" value="1.0.0"
                               placeholder="版本号,必填">
                    </div>
                </div>
                <div class="form-group">
                    <label for="input_description" class="col-sm-2 control-label">简介:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control none_resize" rows="3" id="input_description" placeholder="项目的简介"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="input_host" class="col-sm-2 control-label">主机地址:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  id="input_host" placeholder="主机地址 必填,示例:example.com">
                    </div>
                </div>
                <div class="form-group">
                    <label for="input_basePath" class="col-sm-2 control-label">根路径:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  id="input_basePath" placeholder="根路径,示例:/test">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">服务协议:</label>
                    <div class="col-sm-10">
                        <div class="form-inline">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="input_schemes" id="input_schemes_http" value="http"> HTTP
                                </label>
                            </div><i class="mr10px inline-block"></i>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="input_schemes"  id="input_schemes_https" value="https"> HTTPS
                                </label>
                            </div><i class="mr10px inline-block"></i>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="input_schemes"  id="input_schemes_ws" value="ws"> WS
                                </label>
                            </div><i class="mr10px inline-block"></i>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="input_schemes"  id="input_schemes_wss" value="wss"> WSS
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h1 class="page-header">拓展文档</h1>
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="input_externalDocs_description" class="col-sm-2 control-label">描述:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  id="input_externalDocs_description" placeholder="拓展文档的描述">
                    </div>
                </div>
                <div class="form-group">
                    <label for="input_externalDocs_url" class="col-sm-2 control-label">URL:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  id="input_externalDocs_url" placeholder="拓展文档的URL">
                    </div>
                </div>
            </div>
            <h1 class="page-header">联系信息</h1>
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="input_contact_name" class="col-sm-2 control-label">联系人:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  id="input_contact_name" placeholder="联系人的名字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="input_contact_info" class="col-sm-2 control-label">联系信息:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  id="input_contact_info" placeholder="联系人的官网,或邮箱,或电话">
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button class="btn-primary btn btn-lg" onclick="updateProject()">修改项目</button>
            </div>
        </div>
    </div>
</div>


<!--依赖的架包-->
<script src="lib/js/jquery.js"></script>
<script>window.jQuery || document.write('<script src="UI/lib/js/jquery.min.js"><\/script>')</script>
<script src="lib/js/bootstrap.min.js"></script>
<script src="lib/js/holder.js"></script>
<script src="lib/js/ie10-viewport-bug-workaround.js"></script>
<!---->
<script src="js/common.js"></script>
<script src="js/index.js"></script>
<script>
    $(function () {
        //加载页面属性
        var pid = getUrlParam("pid");
        loadUpdateProject(pid);
        if (pid != null && pid != '') {
            $("#hide_project_id").val(pid);
            $("#return_index").attr('href', './index.html?pid=' + pid);
        }
    });

</script>
</body>
</html>
